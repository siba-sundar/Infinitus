            <div class="carousel" id="proshows">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/proshow-bg.webp" alt="Slide 1" class="pro-img-desktop">
                        <img src="../assets/proshow-mobile-bg.webp" alt="" class="pro-img-mobile">

                    </div>
                    <div class="carousel-item">
                        <img src="../assets/proshow-bg.webp" alt="Slide 2" class="pro-img-desktop">
                        <img src="../assets/proshow-mobile-bg.webp" alt="" class="pro-img-mobile">

            <div id="music-player">

                    <source src="../music/Sanity.wav" type="audio/wav">

                </audio>
                <div id="player-controls">
                    <button onclick="prevSong()">

                    <button onclick="togglePlayPause()">

                        <!-- <img src="./assets/pause-w.webp" class="player-icon-pause"> -->
                    </button>
                    <button onclick="nextSong()">
                        <!-- <img src="./assets/next-button.webp" class="player-icon-right"> -->

                    </button>
                    <!-- <input id="volume-slider" type="range" min="0" max="1" step="0.1" value="1" title="Volume" /> -->

            </div>

                <span class="bottom-text__center ">

                <span class="bottom-text__right shuffle-text">2025</span>
